<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Star Wars</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header>
            <h1>Star Wars</h1>
            <nav>
                <ul>
                    <li><a href="#characters">Characters</a></li>
                    <li><a href="#planets">Planets</a></li>
                    <li><a href="#films">Films</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="banner">
                <img src="assets/img/banner.jpg" alt="Star Wars Banner"">
            </section>
            <section id="intro">
                <p>Welcome to the Star Wars web application. Explore characters, planets, and films from the Star Wars universe.</p>
            </section>
            <section id="characters">
                <h2>Characters</h2>
                <input type="text" id="search" placeholder="Search for a character...">
                <div class="character-container" id="character-list">
                    <!-- Character content will be dynamically loaded here -->
                </div>
                <div id="pagination">
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>
                </div>
            </section>
            <section id="planets">
                <h2>Planets</h2>
                <select id="climate-filter">
                    <option value="">All Climates</option>
                    <option value="arid">Arid</option>
                    <option value="temperate">Temperate</option>
                    <option value="tropical">Tropical</option>
                    <!-- Add more climate options as needed -->
                </select>
                <div class="planet-container" id="planet-list">
                    <!-- Planet content will be dynamically loaded here -->
                </div>
            </section>
            <section id="films">
                <h2>Films</h2>
                <div class="film-container" id="film-list">
                    <!-- Film content will be dynamically loaded here -->
                </div>
                <div id="film-pagination">
                    <button id="film-prev">Previous</button>
                    <button id="film-next">Next</button>
                </div>
            </section>
            
            <!-- Modal for opening crawl -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="crawl-content"></div>
                </div>
            </div>
        </main>
        <footer>
            <p></p>
        </footer>
        <script src="assets/js/script.js" async defer></script>
    </body>
</html>
